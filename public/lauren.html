<!DOCTYPE html>
<html ng-app='AggApp'>
<head>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'/>
  <title>Lauren's Newsfeed</title>
</head>
<body>
  <div class='container ng-cloak' ng-controller='AppCtrl'>
    <h1>Lauren's News</h1>
    <table class='table'>
      <thead>
        <tr>
          <th>Headline</th>
          <th>Date Posted</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="story in laurenlist">
          <td><a target="_blank" ng-href='{{story.link}}'>{{story.title}}</a></td>
          <td>{{story.pubDate | date: 'MMM dd, hh:mm a'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
